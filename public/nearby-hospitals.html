<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nearby Hospitals</title>
        <style>
          body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          h1 {
            margin-bottom: 20px;
          }
          .hospital-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
          }
          .hospital-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
          }
        </style>
      </head>
      <body>
        <h1>Patient Location: Springfield</h1>
        <h2>Nearby Hospitals</h2>
        <ul class="hospital-list">
          <li>City General Hospital, 123 Main St, Springfield</li>
          <li>River Valley Medical Center, 456 Elm St, Springfield</li>
          <li>Sunshine Clinic, 789 Pine St, Springfield</li>
        </ul>
      </body>
    </html>
